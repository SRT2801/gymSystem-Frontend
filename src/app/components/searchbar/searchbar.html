<div class="searchbar-container" [ngClass]="cssClass">
  <div class="search-input-wrapper" [class.icon-left]="iconPosition === 'left' && showIcon"
    [class.icon-right]="iconPosition === 'right' && showIcon">
    <i class="search-icon" *ngIf="showIcon && iconPosition === 'left'">
      <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </i>
    <input type="text" class="search-input" [(ngModel)]="searchTerm" [placeholder]="placeholder"
      (input)="onInputChange()" />
    <div *ngIf="searchTerm && searchTerm.trim().length > 0 && searchTerm.trim().length < minLength"
      class="min-length-message">
      Escribe al menos {{minLength}} caracteres
    </div>
    <i class="clear-icon" *ngIf="clearable && searchTerm" (click)="clearSearch()">
      <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </i>
    <i class="search-icon" *ngIf="showIcon && iconPosition === 'right'">
      <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </i>
  </div>
</div>
