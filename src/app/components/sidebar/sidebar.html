<div class="sidebar">
  <div class="sidebar-header">
    <h2>POWERGYMFIT</h2>
    <div class="sidebar-close" (click)="closeSidebar()">
      <i class="material-icons">close</i>
    </div>
  </div>

  <div class="user-info">
    <div class="avatar">
      <i class="material-icons">account_circle</i>
    </div>
    <span class="role-badge">{{userRole | titlecase}}</span>
  </div>

  <nav class="sidebar-nav">
    <ul>
      <li *ngFor="let item of filteredMenuItems" [routerLinkActive]="['active']">
        <a [routerLink]="item.route" (click)="closeSidebarOnNavigate()">
          <i class="material-icons">{{item.icon}}</i>
          <span>{{item.title}}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer">
    <a (click)="logout()" style="cursor: pointer;">
      <i class="material-icons">exit_to_app</i>
      <span>Cerrar Sesi√≥n</span>
    </a>
  </div>
</div>
