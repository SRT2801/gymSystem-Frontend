<div class="login-container">
  <div class="overlay"></div>

  <!-- Logo y título -->
  <div class="login-header">
    <h1 class="logo">PowerFit<span class="highlight">GYM</span></h1>
    <p class="tagline">Inicia sesión para continuar tu camino fitness</p>
  </div>

  <!-- Formulario de login -->
  <div class="login-card">
    <div class="login-card-inner">
      <h2>Iniciar Sesión</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Campo de email -->
        <div class="form-group slide-in-left">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" formControlName="email" placeholder="correo@ejemplo.com"
              [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          </div>
          <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </div>
        </div>

        <!-- Campo de contraseña -->
        <div class="form-group slide-in-right">
          <label for="password">Contraseña</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" formControlName="password" placeholder="Tu contraseña"
              [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          </div>
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </div>
        </div>

        
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Recordarme</label>
          </div>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="login-error full-width" *ngIf="loginError">
          <i class="fas fa-exclamation-circle"></i>
          {{ loginError }}
        </div>
        <div class="form-submit full-width">
          <app-boton texto="INICIAR SESIÓN" tipo="gym" size="large" [fullWidth]="true" [disabled]="loginForm.invalid"
            [isLoading]="isLoading" (buttonClick)="onSubmit()">
          </app-boton>
        </div>
        <div class="additional-links full-width">
          <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
